<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="../src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
</head>
<body>
        <div class="header">
            <div class="app-title">
                <span class="mdi mdi-checkbox-marked-circle-plus-outline"></span> Todo List
            </div>
        </div> 
        
        <div class="sidebar active">
            <div class="project-list">
                <h1>Projects</h1>
                <div class="card-project">
                    <h2>Project 1</h2>
                    <p class="task-num">5</p>
                </div>
                <div class="card-project">
                    <h2>Project 1</h2>
                    <p class="task-num">5</p>
                </div>
                <div class="card-project">
                    <h2>Project 1</h2>
                    <p class="task-num">5</p>
                </div>
                <div class="btn-add-project">
                    <h3>Add Project</h3>
                    <span class="mdi mdi-plus"></span>
                </div>
            </div>
        </div>

        <div class="tasks">
            <div class="tasks-list">
                <h3>Available Tasks</h3>
                <div class="card-task urgent">
                    <p class="task-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, dolore!</p>
                    <div class="btn-group">
                        <button class="btn-done">Done</button>
                        <button class="btn-delete">
                            <span class="mdi mdi-close"></span>
                        </button>
                    </div>
                </div>
                <div class="btn-add-task">Add Task</div>
            </div>

            <div class="finished-tasks">
                <h3>Finished Task</h3>
                <div class="card-task urgent">
                    <p class="task-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, dolore!</p>
                    <div class="btn-group">
                        <button class="btn-delete">
                            <span class="mdi mdi-close"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <div class="modal-container">
        <div class="modal modal-add-project">
            <h2>Add Project</h2>
            <form>
                <input type="text" name="projectTitle" id="projectTitle" placeholder="Enter Project Name">
            </form>
            <div class="modal-btn-group">
                <button class="btn-add">Add</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>

        <div class="modal modal-add-task">
            <h2>Add Task</h2>
            <form>
                <div class="form-group">
                    <label for="taskName">Name</label>
                    <input type="text" id="taskName">
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </form>
            <div class="modal-btn-group">
                <button class="btn-add">Add</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
